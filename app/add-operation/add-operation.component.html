<app-header></app-header><br><br><br><div class="container">
    <form>
        <h1>Effectuer une opération banquaire:</h1>
        <div class="form-group">
            <label>Numéro de Transaction:</label><br>
            <input type="text" name="numOperation" class="form-control" id="numOperation"
                [(ngModel)]="newOperation.numOperation" placeholder="16 chiffres"><br>
            <label>Montant:</label><br>
            <input type="text" name="montant" class="form-control" id="montant"
                [(ngModel)]="newOperation.montant" placeholder="montant du transfert"><br>
                <label for="compte1">Compte emetteur:</label><br>
                <select name="compte1" class="form-control" id="compte1" [(ngModel)]="newOperation.compte1" >
                    <option *ngFor="let unCompte1 of listCompte" [ngValue]="unCompte1">{{unCompte1.user.nomUser}} {{unCompte1.user.prenomUser}}: {{unCompte1.numeroCompte}} {{unCompte1.libelle}} - {{unCompte1.solde}}</option>
                </select>
            <label for="compte2">Compte recepteur:</label><br>
            <select name="compte2" class="form-control" id="compte2" [(ngModel)]="newOperation.compte2" >
                <option *ngFor="let unCompte2 of listCompte" [ngValue]="unCompte2">{{unCompte2.user.nomUser}} {{unCompte2.user.prenomUser}}: {{unCompte2.numeroCompte}} {{unCompte2.libelle}}</option>
            </select>
            <label>Date de Transaction:</label><br>
            <input type="date" name="date" class="form-control" id="date"
                [(ngModel)]="newOperation.dateOperation" placeholder="date"><br>

            <input type="submit" value="Ajouter" class="btn btn-dark" (click)="addOperation(newOperation)">
        </div>
    </form>
</div><br><br><br><br><br><br>
